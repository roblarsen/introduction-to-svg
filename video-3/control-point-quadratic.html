<script>
  const qcp1x = document.getElementById('qcp1x');
  const qcp1y = document.getElementById('qcp1y');
  const quadratic = document.getElementById('quadratic');
  const qcp1dot = document.getElementById('qcp1-dot');

  function updateQuadratic() {
    const c1x = Number(qcp1x.value);
    const c1y = Number(qcp1y.value);
    // Start at (100,200), control point (c1x,c1y), end at (300,200)
    quadratic.setAttribute(
      'd',
      `M 100 200 Q ${c1x} ${c1y}, 300 200 Z`
    );
    // Update control point dot
    qcp1dot.setAttribute('cx', c1x);
    qcp1dot.setAttribute('cy', c1y);
  }

  qcp1x.addEventListener('input', updateQuadratic);
  qcp1y.addEventListener('input', updateQuadratic);
</script>
