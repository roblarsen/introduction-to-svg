<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SVG ViewBox Demo</title>
    <meta name="description" content="" />
    <meta name="theme-color" content="#fafafa" />
    <style>
      svg {
        border: 1px solid black;
        margin-top: 1em;
      }
      .inputs {
        margin-bottom: 1em;
      }
      label {
        margin-right: 0.5em;
      }
      input[type="number"] {
        width: 4em;
      }
    </style>
  </head>
  <body>
    <h1>Adjust SVG ViewBox</h1>
    <div class="inputs">
      <label>
        X:
        <input type="number" id="vbX" value="0" />
      </label>
      <label>
        Y:
        <input type="number" id="vbY" value="0" />
      </label>
      <label>
        width:
        <input type="number" id="vbWidth" value="400" />
      </label>
      <label>
        height:
        <input type="number" id="vbHeight" value="200" />
      </label>
    </div>
    <svg
      id="demo-svg"
      xmlns="http://www.w3.org/2000/svg"
      width="400"
      height="200"
      viewBox="0 0 400 200"
      version="1.1"
    >
      <circle cx="50" cy="50" r="50" fill="rgba(80, 153, 255, 1)" />
      <rect
        x="150"
        y="50"
        width="100"
        height="100"
        fill="rgba(255, 80, 234, 1)"
      />
      <text x="450" y="250">An Element Hidden Off Screen</text>
    </svg>
    <script>
      const vbX = document.getElementById('vbX');
      const vbY = document.getElementById('vbY');
      const vbWidth = document.getElementById('vbWidth');
      const vbhHeight = document.getElementById('vbHeight');
      const svg = document.getElementById('demo-svg');

      function updateViewBox() {
        const x = vbX.value || 0;
        const y = vbY.value || 0;
        const w = vbWidth.value || 400;
        const h = vbHeight.value || 200;
        svg.setAttribute('viewBox', `${x} ${y} ${w} ${h}`);
      }
      [vbX, vbY, vbWidth, vbHeight].forEach(input => {
        input.addEventListener('input', updateViewBox);
      });
    </script>
    </body>
    </html>
